<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tailwind Landing Site</title>
</head>
<body>
<!--Navbar-->
<nav class="relative container mx-auto p-6">
    <!--Flex Container-->
    <div class="flex items-center justify-between">
            <!--Logo-->
            <div>
                <img src="img/logo.svg" alt="" class="object-contain pt-2">
            </div>
            <!--Menu Items-->
            <div class="hidden md:flex space-x-6">
                <a href="" class="hover:text-darkGrayishBlue">Pricing</a>
                <a href="" class="hover:text-darkGrayishBlue">Products</a>
                <a href="" class="hover:text-darkGrayishBlue">About Us</a>
                <a href="" class="hover:text-darkGrayishBlue">Careers</a>
                <a href="" class="hover:text-darkGrayishBlue">Community</a>
            </div>
            <!--Button-->
            <a href="" class="hidden md:block bg-brightRed p-3 px-6 pt-2  rounded-full baseline text-white hover:bg-brightRedLight">Get Started</a>
    </div>
</nav>

<!--Hero Section-->
<section id="hero">
    <!--Flex Container-->
    <div class="container flex flex-col md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
        <!--Left Item-->
            <div class="flex flex-col space-y-12 md:w-1/2 mb-32">
                <h1 class="text-4xl font-bold text-center md:text-5xl md:text-left">
                    Bring everyone to build better products.
                </h1>
                <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
                    Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team
                    goals in view.
                </p>
                <!--Hero Button-->
                <div class="flex justify-center md:justify-start">
                    <a href="" class="bg-brightRed p-3 px-6 pt-2  rounded-full baseline text-white hover:bg-brightRedLight">Get Started</a>
                </div>
            </div>
    </div>
</section>
</body>
</html>
